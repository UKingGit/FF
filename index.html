	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>QQ、微信防红接口</h1>
				<p>在下方输入需要跳转的链接，即可生成防红接口。<br>
					</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post">
				<input type="url" name="url" id="url" placeholder="需要跳转的网址" />
				<input type="button" value="生成" onclick="build_url_2()"/>
			</form>
			<p id="b_url"></p>

				</ul>
			</footer>

		<!-- Scripts -->
		<script>
		function build_url_2(){
    var url = encodeURI(decodeURI(document.querySelector('#url').value));
    if (url === "" || url.indexOf("http") === -1){
        document.getElementById("b_url").innerHTML=`输入的不是链接或者未加http请求头！`;
    }
    else {
        url = document.location.href + "api/?base64=" + Base64.encodeURI(url);
        document.getElementById("b_url").innerHTML=`<a href=${url} target='_blank'>${url}</a>`;
    }
		}
		</script>
